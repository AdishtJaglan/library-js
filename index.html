<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav">
        <h1>library</h1>
    </div>

    <button class="btn btn-add">+ Add book</button>

    <ul>

    </ul>


    <dialog>
        <div class="container">
            <form action="" method="dialog">
                <input type="text" name="title" id="title" placeholder="title" required>

                <input type="text" name="author" id="author" placeholder="author" required>

                <input type="number" name="pages" id="pages" placeholder="pages" required>

                <div class="row">
                    <label for="read">have you read it?</label>
                    <input type="checkbox" id="read">
                </div>

                <button class="btn btn-create" type="submit">Add book</button>
            </form>

            <button class="btn btn-close" autofocus>close</button>
        </div>
    </dialog>

    <script src="./script.js"></script>
</body>

</html>
